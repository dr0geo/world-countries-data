<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Countries Data</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <link href="http://localhost:8080/resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="http://localhost:8080/resources/css/style.css" type="text/css" rel="stylesheet" />
    <script src="http://localhost:8080/resources/js/main.js" type="module" defer></script>
  </head>


  <body>

    <header>
      <h1>World Countries Data</h1>
      <p id="countries-number"></p>
    </header>

    <main>
      <section id="research">
        <input id="search-bar" type="text" placeholder="Search countries by name, capital or language spoken" />
        <div id="sort-options">
          <div id="name" class="first button">
            <p>Name</p>
            <div id="name-arrow" class="up-arrow"></div>
          </div>
          <div id="capital" class="first button">
            <p>Capital</p>
            <div id="capital-arrow" class="up-arrow"></div>
          </div>
          <div id="population" class="first button">
            <p>Population</p>
            <div id="population-arrow" class="up-arrow"></div>
          </div>
        </div>
      </section>

      <section id="result">
      </section>

      <section id="top-ten">
        <div>
          <div id="top-population" class="second button">Population</div>
          <div id="top-languages" class="second button">Languages</div>
        </div>
        <p id="top-ten-pop-lang">10 most populated countries in the World</p>
      </section>

      <section id="sorted-results">
      </section>
    </main>

    <footer>
      <p>Challenge coded by <a href="https://github.com/dr0geo/" target="_blank">dr0geo</a> for training purpose. Original template from <a href="https://github.com/Asabeneh/30-Days-Of-JavaScript" target="_blank">Asabeneh</a> JavaScript challenges.</p>
    </footer>

  </body>

</html>
